<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
	function choiceAngel() {
		/*
		 1. 한명의 이상형을 선택하지 않았다면
		    "한 명 이상은 선택!!" 메세지 띄우고
		    
		 2. 한명 이상을 선택했다면
		    "당신이 선택하신 이상형은 ~, ~, ~...입니다"를 띄운다
		*/
		
		var ar = document.checkFrm.angel;
		var str = "";
		
		for(var i=0; i<ar.length; i++){
			if(ar[i].checked){				
				str += ar[i].value+" ";
			}
		}//for
		
		if(str=="") {
			alert("한 명 이상은 선택!!");
				
		}else{ 
			alert("당신이 선택한 이상형은 " +str+ "...입니다");
		}//if,else
		
		
		
	}//function
</script>
</head>
<body>
<b>이상형을 선택하세요..(복수 선택 가능)</b><p>
<form name="checkFrm">
	<Input type="checkbox" name="angel" value="아이유">아이유<br>
	<Input type="checkbox" name="angel" value="클라라">클라라<br>
	<Input type="checkbox" name="angel" value="전지현">전지현<br>
	<Input type="checkbox" name="angel" value="효리">효리<br>
	<Input type="checkbox" name="angel" value="신예지">신예지<br>
	<input type="button" value="이상형 선택" onclick="choiceAngel()">
</form>
</body>
</html>
