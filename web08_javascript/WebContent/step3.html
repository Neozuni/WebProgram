<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
var name; //전역변수 사용
	function showData() {
		var nickFrm=document.loginFrm.nick;// 값을 받아와서 nickFrm 에 담음 
		name = nickFrm.value;
		alert(name+" 안녕");
		
		nickFrm.value="";
		nickFrm.focus();			
	}
	/*  하바리님, ~ 가 취미이시군요! 
    메세지를 뛰우고
    hobby 입력란을 리셋
    hobby 입력란에 포커스를 가져다 놓으세요
	*/
	function showHobby() {
		var hobbyFrm = document.loginFrm.hobby;
		alert(name+" 님, "+hobbyFrm.value+" 가 취미시군요!!");//이전함수에 사용되었던걸 쓰려면 전역변수 선언후 저장 하고 사용 
		hobbyFrm.value = "";
		hobbyFrm.focus();	
	}
	
	function exoMovie() {
		if(confirm("EXO 비디오 사이트로 이동하시겠습니까 ? "))
			//이동 .. 자바스크트에서 특정한 사이트로 이동
			location.href="https://www.youtube.com/watch?v=51-XAqtXh2I";
	}
	
</script>
</head>
<body>
<form action="#" name="loginFrm">
	닉네임 : <input type="text" name="nick">
	<input type="button" value="click" onclick="showData()">
	<br><br>
	
	취미 : <input type="text" name="hobby">
	
	<input type="button" value="hobbyClick" onclick="showHobby()">
	
	<br><br>
	<input type="button" value="EXO MOVIESITE" onclick="exoMovie()">
	
</form>
</body>
</html>
